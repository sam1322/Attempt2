<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script defer src='script.js'></script>

</head>
<body>
	<h1>Hello</h1>
<!--  <form action="/upload" enctype="multipart/form-data" method="POST"> 
   <input type="file" name="image" />
   <input type="submit" value="Upload Photo"/> -->
	<form  action ="#">
    	<div>
 		    <input type="file" accept="image/*" name="image">
    		<button id="btnSubmit" >Upload</button>
    	</div>
</form>
<div class = "Output">
	<span class="uploadedImage">
		<img id="uploadedImage" src="" height ="300px" width="500px">
	</span>
	<span id = 'output'>
		
	</span>
</div>

<script type="text/javascript">
	const url = 'http://localhost:8080/upload'
	const btnSubmit = document.querySelector('#btnSubmit')
	const out = document.querySelector('#output')
	const upld = document.querySelector('#uploadedImage')
	let index= 0
	window.addEventListener('DOMContentLoaded', init)

	function init(){

		btnSubmit.addEventListener('click',upload)
	
	}

	async function upload(ev){
		ev.preventDefault()
		
		const formData = new FormData();
		const fileField = document.querySelector('input[type="file"]');
		upld.src = URL.createObjectURL(fileField.files[0]);
		// formData.append('username', 'abc123'); 
		formData.append('image', fileField.files[0]);
		console.log('this is form data ' ,formData)
		fetch(url, {
		  // mode: 'no-cors',
		  method: 'POST', 
		  body: formData
		}) 
		.then(res=>res.json())
		.then(result => {
			console.log('Success:', result)
			out.textContent = result + index
			index++
		})
		.catch(error =>  console.error('Error:', error))

	}

</script>


</body>
</html>
